<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Makeover Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="dog" id="dog">
            <img src="./images/dog-01.png" id="dog-image" />
        </div>
        <div class="draggables">
            <div class="eyes">
                <img src="./images/eyes-01.png" class="drag eye" draggable="true" id="eye-01" />
                <img src="./images/eyes-02.png" class="drag eye" draggable="true" id="eye-02" />
                <img src="./images/eyes-03.png" class="drag eye" draggable="true" id="eye-03" />
                <img src="./images/eyes-04.png" class="drag eye" draggable="true" id="eye-04" />
            </div>
            <div class="mouths">
                <img src="./images/mouth-01.png" class="drag mouth" draggable="true" id="mouth-01" />
                <img src="./images/mouth-02.png" class="drag mouth" draggable="true" id="mouth-02" />
                <img src="./images/mouth-03.png" class="drag mouth" draggable="true" id="mouth-03" />
                <img src="./images/mouth-04.png" class="drag mouth" draggable="true" id="mouth-04" />
            </div>
            <div class="glasses">
                <img src="./images/glasses-01.png" class="drag glass" draggable="true" id="glass-01" />
                <img src="/images/glasses-02.png" class="drag glass" draggable="true" id="glass-02" />
            </div>
            <div class="hats">
                <img src="./images/hats-01.png" class="drag hat" draggable="true" id="hat-01" />
                <img src="./images/hats-02.png" class="drag hat" draggable="true" id="hat-02" />
                <img src="./images/hats-03.png" class="drag hat" draggable="true" id="hat-03" />
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
